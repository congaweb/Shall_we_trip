<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shall We Trip?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="a11y-hidden">Shall We Trip?</h1>
      <main class="trips-container">
        <h2 class="trips-container__title"><b>효원</b>님의 여행기록</h2>
        <section class="trips-section">
          <h3 class="trips-section__title color-theme-white">진행중인 여행</h3>
          <ul class="trips-list inprogress-trip">
            <li class="trips-item">
              <a href="#">
                <div class="trips-item__bg">
                  <h4 class="trips-item__title">미국한달살기</h4>
                  <div class="trips-item__content">
                    <div>
                      <time datetime="2021-10-01">2021.10.01</time>
                      ~
                      <time datetime="2021-10-31">2021.10.31</time>
                    </div>
                    <div>남은 예산 <b>150달러</b></div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </section>
        <section class="trips-section">
          <h3 class="trips-section__title">다가올 여행</h3>
          <ul class="trips-list upcoming-trip">
            <li class="trips-item">
              <a href="#">
                <div class="trips-item__bg">
                  <h4 class="trips-item__title">제주한달살기</h4>
                  <div class="trips-item__content">
                    <div>
                      <time datetime="2021-11-01">2021.11.01</time>
                      ~
                      <time datetime="2021-11-31">2021.11.30</time>
                    </div>
                    <div>총 예산 <b>100만원</b></div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </section>
        <section class="trips-section">
          <h3 class="trips-section__title">지난 여행</h3>
          <ul class="trips-list last-trip">
            <li class="trips-item">
              <a href="#">
                <div class="trips-item__bg">
                  <h4 class="trips-item__title">스위스 여행</h4>
                  <div class="trips-item__content">
                    <div>
                      <time datetime="2020-11-01">2020.11.01</time>
                      ~
                      <time datetime="2020-11-31">2020.11.30</time>
                    </div>
                    <div>사용한 금액 <b>300프랑</b></div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </main>
      <nav>common component 삽입 예정</nav>
    </div>
  </body>
</html>
