<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shall We Trip?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="a11y-hidden">Shall We Trip?</h1>
      <main class="sign sign-in">
        <h2 class="sign__title">Sign in</h2>
        <form action="/" method="post">
          <fieldset>
            <legend class="a11y-hidden">로그인 정보 입력</legend>
            <div class="input__wrap">
              <label for="email">이메일</label>
              <input type="text" id="email" name="userEmail" placeholder="shallwetrip@shallwetrip.com" />
              <p class="input--error">이메일 형식에 맞게 입력해주세요.</p>
            </div>
            <div class="input__wrap">
              <label for="password">비밀번호</label>
              <input type="password" id="password" name="userPassword" />
              <p class="input--error">영문 또는 숫자를 6~12자로 입력해주세요.</p>
            </div>
            <button type="submit" class="sign--submit">로그인</button>
          </fieldset>
        </form>
        <div class="sign--link">
          <a href="signup/">회원가입</a>
        </div>
      </main>
    </div>
  </body>
</html>
