<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shall We Trip?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="a11y-hidden">Shall We Trip?</h1>
      <main class="expense-main">
        <div class="trip">
          <h2 class="trip__title">미국 살고 오기!! 그랜드캐니언 가기</h2>
          <button class="trip__button"><i class="bx bxs-edit"></i></button>
          <span class="trip__period">2021.10.01~2021.10.31</span>
        </div>
        <div class="area budget">
          <div class="budget__total">
            <span class="budget__total-text">총 예산</span>
            <b class="budget__total-cost">300 달러</b>
          </div>
          <div class="budget__rest">
            <span class="budget__rest-text">남은 예산</span>
            <b class="budget__rest-cost">150 달러</b>
          </div>
        </div>
        <div class="area expense">
          <div class="expense__total">
            <span class="expense__total-text">총 지출</span>
            <b class="expense__total-cost">150 달러</b>
          </div>
          <div class="expense__cash">
            <span class="expense__cash-text">현금 지출</span>
            <b class="expense__cash-cost">50 달러</b>
          </div>
          <div class="expense__card">
            <span class="expense__card-text">카드 지출</span>
            <b class="expense__card-cost">100 달러</b>
          </div>
        </div>
        <ul class="category">
          <li class="category__item category__all">
            <button class="category__button category__button--selected" data-category="">All</button>
          </li>
          <li class="category__item category__meal">
            <button class="category__button" data-category="meal">식비</button>
          </li>
          <li class="category__item category__shopping">
            <button class="category__button" data-category="shopping">쇼핑</button>
          </li>
          <li class="category__item category__tour">
            <button class="category__button" data-category="tour">관광</button>
          </li>
          <li class="category__item category__traffic">
            <button class="category__button" data-category="traffic">교통</button>
          </li>
          <li class="category__item category__accommodation">
            <button class="category__button" data-category="accommodation">숙박</button>
          </li>
          <li class="category__item category__etc">
            <button class="category__button" data-category="etc">기타</button>
          </li>
        </ul>
        <ul class="expense__list"></ul>
        <div class="modal-bg active">
          <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
            <h3 id="modalTitle" class="a11y-hidden">여행 추가</h3>
            <button type="button" class="button button-close-modal" aria-label="모달 닫기" title="모달 닫기">
              <span aria-hidden="true">×</span>
            </button>
            <form action="" class="modal__form">
              <fieldset>
                <legend class="a11y-hidden">지출 정보 입력</legend>
                <div class="input-wrap">
                  <label>카테고리</label>
                  <ul class="modal-category">
                    <li class="modal-category__item">
                      <input type="radio" id="meal" name="category" class="modal-category__button meal" checked></input>
                      <label for="meal" class="modal-category__text">식비</label >
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="shopping" name="category" class="modal-category__button shopping"></input>
                      <label for="shopping" class="modal-category__text">쇼핑</label>
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="tour" name="category" class="modal-category__button tour"></input>
                      <label for="tour" class="modal-category__text">관광</label>
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="traffic" name="category" class="modal-category__button traffic"></input>
                      <label for="traffic" class="modal-category__text">교통</label>
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="accommodation" name="category" class="modal-category__button accommodation"></input>
                      <label for="accommodation" class="modal-category__text">숙박</label>
                    </li>
                    <li class="modal-category__item">
                      <input type="radio" id="etc" name="category" class="modal-category__button etc"></input>
                      <label for="etc" class="modal-category__text">기타</label>
                    </li>
                  </ul>
                </div>
                <div class="input-wrap">
                  <label>결제수단</label>
                  <ul class="modal-paymentMethod">
                    <li class="modal-paymentMethod__item">
                      <input type="radio" id="cash" name="paymentMethod" class="modal-paymentMethod__button cash" checked></input>
                      <label for="cash" class="modal-paymentMethod__text">현금</label>
                    </li>
                    <li class="modal-paymentMethod__item">
                      <input type="radio" id="card" name="paymentMethod" class="modal-paymentMethod__button card"></input>
                      <label for="card" class="modal-paymentMethod__text">카드</label>
                    </li>
                  </ul>
                </div>
                <div class="input-date">
                  <div class="input-wrap">
                    <label>결제수단</label>
                    <input type="text" readonly />
                  </div>
                  <span>~</span>
                  <div class="input-wrap">
                    <label>여행종료일</label>
                    <input type="text" readonly />
                  </div>
                </div>
                <div class="input-wrap">
                  <label>총 예산</label>
                  <div class="input-money">
                    <input placeholder="원화로 입력해주세요" />
                    <span class="input-money__unit">원</span>
                  </div>
                  <p class="input-wrap__guide">현재 환율로 약 <b>300달러</b> 입니다.</p>
                </div>
              </fieldset>
            </form>
            <button type="submit" class="button--submit">만들기</button>
          </div>
        </div>
      </main>
      <nav>common component 삽입 예정</nav>
    </div>
  </body>
</html>
